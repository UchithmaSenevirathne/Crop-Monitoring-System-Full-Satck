<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-white">
    <section class="pt-[40px] flex gap-[30px]">
        <div>
            <div class="flex gap-5">
              <div class="flex flex-col gap-2 justify-center">
                <h1 class="font-medium px-3">Field Name</h1>
                <input
                  type="text"
                  placeholder="Rice Palate A"
                  class="bg-white rounded-3xl py-2 px-3 text-gray-600 w-[230px] text-[14px] border border-gray-300"
                />
              </div>
              <div class="flex flex-col gap-2 justify-center">
                <h1 class="font-medium px-3">Field Location</h1>
                <input
                  type="text"
                  placeholder="Colombo, Sri Lanka"
                  class="bg-white rounded-3xl py-2 px-3 text-gray-600 w-80 text-[14px] border border-gray-300"
                />
              </div>
              <div class="flex flex-col gap-2 justify-center">
                <h1 class="font-medium px-3">Extent Size</h1>
                <input
                  type="number"
                  placeholder="2000 Sq.mt"
                  class="bg-white rounded-3xl py-2 px-3 text-gray-600 w-52 text-[14px] border border-gray-300"
                />
              </div>
            </div>
            <div class="flex mt-[30px] gap-[30px]">
              <div class="flex flex-col gap-2 justify-center">
                  <h1 class="font-medium px-3">Field Image 1</h1>
                  <div class="input-box">
                    <div class="relative w-96 h-32 mx-auto mb-4 overflow-hidden rounded-xl cursor-pointer group" onclick="document.getElementById('fileInput').click()">
                      <!-- Image container, initially shows a camera icon -->
                      <div id="imageContainer" class="flex items-center justify-center w-full h-full bg-gray-200">
                        <i class="fa-solid fa-camera text-[20px] text-gray-400 ml-5" id="cameraIcon"></i>
                      </div>
                      <!-- Hidden file input, triggers onChange when a file is selected -->
                      <input type="file" accept="image/*" id="fileInput" class="hidden" onchange="handleImageChange(event)" />
                      <!-- Hover effect showing camera icon when no image is selected -->
                      <div class="absolute inset-0 flex items-center justify-center transition-opacity bg-gray-600 bg-opacity-50 opacity-0 group-hover:opacity-100">
                        <i class="fa-solid fa-camera text-[20px] text-white ml-5"></i>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="flex flex-col gap-2 justify-center">
                  <h1 class="font-medium px-3">Field Image 2</h1>
                  <div class="input-box">
                    <div class="relative w-96 h-32 mx-auto mb-4 overflow-hidden rounded-xl cursor-pointer group" onclick="document.getElementById('fileInput').click()">
                      <!-- Image container, initially shows a camera icon -->
                      <div id="imageContainer" class="flex items-center justify-center w-full h-full bg-gray-200">
                        <i class="fa-solid fa-camera text-[20px] text-gray-400 ml-5" id="cameraIcon"></i>
                      </div>
                      <!-- Hidden file input, triggers onChange when a file is selected -->
                      <input type="file" accept="image/*" id="fileInput" class="hidden" onchange="handleImageChange(event)" />
                      <!-- Hover effect showing camera icon when no image is selected -->
                      <div class="absolute inset-0 flex items-center justify-center transition-opacity bg-gray-600 bg-opacity-50 opacity-0 group-hover:opacity-100">
                        <i class="fa-solid fa-camera text-[20px] text-white ml-5"></i>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
          </div>
          <div class="w-[800px] h-[260px] bg-gray-400 rounded-xl">
          </div>
    </section>
    <script src="../js/imageselect.js"></script>
  </body>
</html>
