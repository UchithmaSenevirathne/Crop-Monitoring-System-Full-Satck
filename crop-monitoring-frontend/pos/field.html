<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    
  </head>
  <body class="bg-white field-page">
    <section class="pt-[40px] flex gap-[30px]">
      <div>
        <div class="flex gap-5">
          <div class="flex flex-col gap-2 justify-center">
            <h1 class="font-medium px-3">Field Name</h1>
            <input
            id="fieldName"
              type="text"
              placeholder="Rice Palate A"
              class="bg-white rounded-3xl py-2 px-3 text-gray-600 w-[230px] text-[14px] border border-gray-300 focus:outline-none"
            />
          </div>
          <div class="flex flex-col gap-2 justify-center">
            <h1 class="font-medium px-3">Field Location</h1>
            <input
            id="fieldLocation"
              type="text"
              placeholder="Colombo, Sri Lanka"
              class="bg-white rounded-3xl py-2 px-3 text-gray-600 w-80 text-[14px] border border-gray-300 focus:outline-none"
            />
          </div>
          <div class="flex flex-col gap-2 justify-center">
            <h1 class="font-medium px-3">Extent Size</h1>
            <input
            id="extentSize"
              type="number"
              placeholder="2000 Sq.mt"
              class="bg-white rounded-3xl py-2 px-3 text-gray-600 w-52 text-[14px] border border-gray-300 focus:outline-none"
            />
          </div>
        </div>
        <div class="flex gap-[30px] mt-5">
          <div class="flex flex-col gap-2">
            <div>
              <label for="image-upload-field1" class="font-medium px-3">Field Image 1</label>
              <input
                type="file"
                id="image-upload-field1"
                accept="image/*"
                onchange="previewImageField1(event)"
                class="block w-full text-gray-600 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-green-100 file:text-[#086568] hover:file:bg-green-200 mt-5"
              />
            </div>
            
          </div>
          <div class="flex flex-col justify-center gap-2">
            <label for="image-upload-field2" class="font-medium px-3">Field Image 2</label>
              <input
                type="file"
                id="image-upload-field2"
                accept="image/*"
                onchange="previewImageField2(event)"
                class="block w-full text-gray-600 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-green-100 file:text-[#086568] hover:file:bg-green-200 mt-5"
              />
            </div>
          </div>
          <div class="mt-[30px] bg-[#086568] text-white py-2 rounded-3xl font-semibold w-52 flex justify-center items-center gap-2">
            <i class="fa-solid fa-circle-plus"></i>
          <button class="" data-mode="add" onclick="saveOrUpdateField()">Add Field</button>
        </div>
        </div>
      </div>
      <div class="w-[800px] h-[280px] bg-gray-100 rounded-xl flex">
        <img src="../assets/images/field.jpg" alt="" class="w-full h-full rounded-xl object-cover">
        <div></div>
      </div>
    </section>
    
    <section class="mt-[30px]">
      <div class="overflow-x-auto">
        <table class="table-auto w-full border border-gray-200 rounded-lg shadow-md">
          <thead class="bg-gray-100">
            <tr>
              <th class="px-4 py-2 text-left text-gray-600">#</th>
              <th class="px-4 py-2 text-left text-gray-600">Field Name</th>
              <th class="px-4 py-2 text-left text-gray-600">Field Location</th>
              <th class="px-4 py-2 text-left text-gray-600">Extent Size</th>
              <th class="px-4 py-2 text-left text-gray-600">Image 1</th>
              <th class="px-4 py-2 text-left text-gray-600">Image 2</th>
              <th class="px-4 py-2 text-center text-gray-600">Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Example Row -->
            <tr>
              
            </tr>
            <!-- Repeat for more rows -->
          </tbody>
        </table>
      </div>      
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/field.js"></script>
  </body>
</html>
