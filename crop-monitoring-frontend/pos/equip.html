<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-white">
    <section class="pt-[40px] flex gap-[30px]">
      <div>
        <div class="flex gap-5">
            <div class="flex flex-col gap-2 justify-center">
                <h1 class="font-medium px-3">Equipment Name</h1>
                <select
                  class="bg-white rounded-3xl py-2 px-3 text-gray-600 w-80 text-[14px] border border-gray-300 focus:outline-none"
                >
                  <option value="plough">Plough</option>
                  <option value="plough">Plough</option>
                  <option value="plough">Plough</option>
                </select>
              </div>
              <div class="flex flex-col gap-3 justify-center">
                <h1 class="font-medium px-3">Equipment Type</h1>
                <div class="flex items-center gap-5">
                  <!-- Yala Season Radio Button -->
                  <label class="flex items-center gap-2">
                    <input
                      type="radio"
                      name="type"
                      value="electrical"
                      class="h-4 w-4 text-[#086568] border-gray-300 focus:ring-[#086568]"
                    />
                    <span class="text-gray-700">Electrical</span>
                  </label>
    
                  <!-- Maha Season Radio Button -->
                  <label class="flex items-center gap-2">
                    <input
                      type="radio"
                      name="type"
                      value="mechanical"
                      class="h-4 w-4 text-[#086568] border-gray-300 focus:ring-[#086568]"
                    />
                    <span class="text-gray-700">Mechanical</span>
                  </label>
                </div>
              </div>
        </div>
        <div class="flex gap-[30px] mt-5">
            <div class="flex flex-col gap-2 justify-center">
                <h1 class="font-medium px-3">Status</h1>
                <select
                  class="bg-white rounded-3xl py-2 px-3 text-gray-600 w-40 text-[14px] border border-gray-300 focus:outline-none"
                >
                  <option value="available">Available</option>
                  <option value="outOfService">Out_Of_Service</option>
                  <option value="unavailable">Unavailable</option>
                </select>
              </div>
              <div class="flex flex-col gap-2 justify-center">
                <h1 class="font-medium px-3">Assign Field</h1>
                <select
                  class="bg-white rounded-3xl py-2 px-3 text-gray-600 w-80 text-[14px] border border-gray-300 focus:outline-none"
                >
                  <option value="ricePalateA">Rice Palate A</option>
                  <option value="ricePalateA">Rice Palate A</option>
                  <option value="ricePalateA">Rice Palate A</option>
                </select>
              </div>
              <div class="flex flex-col gap-2 justify-center">
                <h1 class="font-medium px-3">Assign Staff</h1>
                <select
                  class="bg-white rounded-3xl py-2 px-3 text-gray-600 w-64 text-[14px] border border-gray-300 focus:outline-none"
                >
                  <option value="1">John Doe (ID: 1)</option>
                  <option value="1">John Doe (ID: 1)</option>
                  <option value="1">John Doe (ID: 1)</option>
                </select>
              </div>
        </div>
        <div class="flex gap-[30px] mt-5">
            <div class="mt-[30px] bg-[#086568] text-white py-2 rounded-3xl font-semibold w-52 flex justify-center items-center gap-2">
                <i class="fa-solid fa-circle-plus"></i>
              <button class="">Add Equipment</button>
            </div>
        </div>
      </div>
      <div class="w-[800px] h-[260px] bg-gray-400 rounded-xl"></div>
    </section>
    <section class="mt-[30px]">
      <div class="overflow-x-auto">
        <table class="table-auto w-full border border-gray-200 rounded-lg shadow-md">
          <thead class="bg-gray-100">
            <tr>
              <th class="px-4 py-2 text-left text-gray-600">#</th>
              <th class="px-4 py-2 text-left text-gray-600">Equipment Name</th>
              <th class="px-4 py-2 text-left text-gray-600">Type</th>
              <th class="px-4 py-2 text-left text-gray-600">Status</th>
              <th class="px-4 py-2 text-left text-gray-600">Field</th>
              <th class="px-4 py-2 text-left text-gray-600">Staff</th>
              <th class="px-4 py-2 text-center text-gray-600">Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Example Row -->
            <tr class="border-t border-gray-200 hover:bg-gray-50">
              <td class="px-4 py-2 text-gray-700">1</td>
              <td class="px-4 py-2 text-gray-700"></td>
              <td class="px-4 py-2 text-gray-700"></td>
              <td class="px-4 py-2 text-gray-700">
                <span class="inline-block px-2 py-1 text-xs text-green-700 bg-green-200 rounded-full">Available</span>
              </td>
              <td class="px-4 py-2 text-gray-700"></td>
              <td class="px-4 py-2 text-gray-700"></td>
              <td class="px-4 py-2 text-center">
                <button class="text-blue-500 hover:text-blue-700 mx-2">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="text-red-500 hover:text-red-700 mx-2">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </td>
            </tr>
            <!-- Repeat for more rows -->
          </tbody>
        </table>
      </div>      
    </section>
    <script src="../js/imageselect.js"></script>
  </body>
</html>
