<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-white">
    <section class="pt-[40px] flex gap-[30px]">
      <div>
        <div class="flex gap-[40px]">
          <div class="flex flex-col gap-2 justify-center">
            <h1 class="font-medium px-3">License Plate No.</h1>
            <input
              id="licensePlateNumber"
              type="text"
              placeholder="LG******"
              class="bg-white rounded-3xl py-2 px-3 text-gray-600 w-52 text-[14px] border border-gray-300 focus:outline-none"
            />
          </div>
          <div class="flex flex-col gap-2 justify-center">
            <h1 class="font-medium px-3">Category</h1>
            <select
              class="bg-white rounded-3xl py-2 px-3 text-gray-600 w-56 text-[14px] border border-gray-300 focus:outline-none"
              id="categories"
            ></select>
          </div>
          <div class="flex flex-col gap-3 justify-center">
            <h1 class="font-medium px-3">Fuel Type</h1>
            <div class="flex items-center gap-5">
              <!-- Yala Season Radio Button -->
              <label class="flex items-center gap-2">
                <input
                  type="radio"
                  name="type"
                  value="petrol"
                  class="h-4 w-4 text-[#086568] border-gray-300 focus:ring-[#086568]"
                />
                <span class="text-gray-700">Petrol</span>
              </label>

              <!-- Maha Season Radio Button -->
              <label class="flex items-center gap-2">
                <input
                  type="radio"
                  name="type"
                  value="diesel"
                  class="h-4 w-4 text-[#086568] border-gray-300 focus:ring-[#086568]"
                />
                <span class="text-gray-700">Diesel</span>
              </label>
            </div>
          </div>
          <!-- </div> -->
          <!-- <div class="flex gap-[30px] mt-5"> -->
          <div class="flex flex-col gap-2 justify-center">
            <h1 class="font-medium px-3">Status</h1>
            <select
              class="bg-white rounded-3xl py-2 px-3 text-gray-600 w-40 text-[14px] border border-gray-300 focus:outline-none"
              id="status"
            ></select>
          </div>
          <div class="flex flex-col gap-2 justify-center">
            <h1 class="font-medium px-3">Remarks</h1>
            <textarea
              id="remarks"
              type="text"
              placeholder="special features..."
              class="bg-white rounded-xl py-2 px-3 text-gray-600 w-96 text-[14px] border border-gray-300 focus:outline-none"
            ></textarea>
          </div>
          <div class="flex flex-col gap-2 justify-center">
            <h1 class="font-medium px-3">Assign Staff</h1>
            <select
              class="bg-white rounded-3xl py-2 px-3 text-gray-600 w-64 text-[14px] border border-gray-300 focus:outline-none"
              id="staffs"
            ></select>
          </div>
        </div>
      </div>
    </section>
    <div class="items-center flex justify-between mt-[40px]">
      <div class="bg-[#086568] text-white py-2 rounded-3xl font-semibold w-52 flex justify-center items-center gap-2">
          <i class="fa-solid fa-circle-plus"></i>
        <button class=""  data-mode="add" onclick="saveOrUpdateVehicle()" id="btnVehicle">Add Vehicle</button>
      </div>
      <input
        id="searchVehicle"
        type="text"
        placeholder="Search Vehicle"
        class="bg-white rounded-3xl py-2 px-3 text-gray-600 w-96 h-[40px] text-[14px] border border-gray-300 focus:outline-none"
        oninput="filterVehicleTable()"
      />
    </div>
    <section class="mt-[30px]">
      <div class="overflow-x-auto max-h-[450px] overflow-y-auto">
        <table
        id="vehicleTable"
          class="table-auto w-full border border-gray-200 rounded-lg shadow-md"
        >
          <thead class="bg-gray-100">
            <tr>
              <th class="px-4 py-2 text-left text-gray-600">#</th>
              <th class="px-4 py-2 text-left text-gray-600">
                License Plate No.
              </th>
              <th class="px-4 py-2 text-left text-gray-600">Category</th>
              <th class="px-4 py-2 text-left text-gray-600">Fuel Type</th>
              <th class="px-4 py-2 text-left text-gray-600">Status</th>
              <th class="px-4 py-2 text-left text-gray-600">Remarks</th>
              <th class="px-4 py-2 text-left text-gray-600">Staff</th>
              <th class="px-4 py-2 text-center text-gray-600">Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Example Row -->
            <tr></tr>
            <!-- Repeat for more rows -->
          </tbody>
        </table>
      </div>
    </section>
    <script src="../js/vehicle.js"></script>
  </body>
</html>
