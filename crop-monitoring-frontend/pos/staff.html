<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-white">
    <section class="pt-[40px] flex gap-5 items-start">
      <div class="flex flex-col gap-5">
        <div class="flex gap-[30px]">
          <div class="flex flex-col gap-2 justify-center">
            <h1 class="font-medium px-3">First Name</h1>
            <input
            id="firstName"
              type="text"
              placeholder="Uchithma"
              class="bg-white rounded-3xl py-2 px-3 text-gray-600 w-52 text-[14px] border border-gray-300 focus:outline-none"
            />
          </div>
          <div class="flex flex-col gap-2 justify-center">
            <h1 class="font-medium px-3">Last Name</h1>
            <input
            id="lastName"
              type="text"
              placeholder="Senevirathne"
              class="bg-white rounded-3xl py-2 px-3 text-gray-600 w-64 text-[14px] border border-gray-300 focus:outline-none"
            />
          </div>
          <div class="flex flex-col gap-2 justify-center">
            <h1 class="font-medium px-3">Designation</h1>
            <select
              class="bg-white rounded-3xl py-2 px-3 text-gray-600 w-52 text-[14px] border border-gray-300 focus:outline-none" id="designation"
            >
              
            </select>
          </div>
          <div class="flex flex-col gap-3 justify-start">
            <h1 class="font-medium px-3">Gender</h1>
            <div class="flex items-center gap-5">
              <!-- Yala Season Radio Button -->
              <label class="flex items-center gap-2">
                <input
                  type="radio"
                  name="gender"
                  value="male"
                  class="h-4 w-4 text-[#086568] border-gray-300 focus:ring-[#086568]"
                />
                <span class="text-gray-700">Male</span>
              </label>

              <!-- Maha Season Radio Button -->
              <label class="flex items-center gap-2">
                <input
                  type="radio"
                  name="gender"
                  value="female"
                  class="h-4 w-4 text-[#086568] border-gray-300 focus:ring-[#086568]"
                />
                <span class="text-gray-700">Female</span>
              </label>
            </div>
          </div>
          <div class="flex flex-col gap-2 justify-center">
            <h1 class="font-medium px-3">Joined Date</h1>
            <input
            id="joinedDate"
              type="date"
              class="bg-white rounded-3xl py-2 px-3 text-gray-600 w-52 text-[14px] border border-gray-300 focus:outline-none"
            />
          </div>
          <div class="flex flex-col gap-2 justify-center">
            <h1 class="font-medium px-3">DOB</h1>
            <input
            id="dOB"
              type="date"
              class="bg-white rounded-3xl py-2 px-3 text-gray-600 w-52 text-[14px] border border-gray-300 focus:outline-none"
            />
          </div>
          <div class="flex flex-col gap-2 justify-center">
            <h1 class="font-medium px-3">Contact No.</h1>
            <input
            id="contactNo"
              type="text"
              placeholder="+94*********"
              class="bg-white rounded-3xl py-2 px-3 text-gray-600 w-52 text-[14px] border border-gray-300 focus:outline-none"
            />
          </div>
        </div>
        <div class="flex gap-[30px]">
            <div class="flex flex-col gap-2 justify-center">
                <h1 class="font-medium px-3">Building No.</h1>
                <input
                id="buildingNo"
                  type="text"
                  placeholder="221-B"
                  class="bg-white rounded-3xl py-2 px-3 text-gray-600 w-40 text-[14px] border border-gray-300 focus:outline-none"
                />
              </div>
              <div class="flex flex-col gap-2 justify-center">
                <h1 class="font-medium px-3">Lane</h1>
                <input
                id="lane"
                  type="text"
                  placeholder="Baker Street"
                  class="bg-white rounded-3xl py-2 px-3 text-gray-600 w-52 text-[14px] border border-gray-300 focus:outline-none"
                />
              </div>
              <div class="flex flex-col gap-2 justify-center">
                <h1 class="font-medium px-3">Main City</h1>
                <input
                id="mainCity"
                  type="text"
                  placeholder="Galle"
                  class="bg-white rounded-3xl py-2 px-3 text-gray-600 w-44 text-[14px] border border-gray-300 focus:outline-none"
                />
              </div>
              <div class="flex flex-col gap-2 justify-center">
                <h1 class="font-medium px-3">Main State</h1>
                <input
                id="mainState"
                  type="text"
                  placeholder="Southern"
                  class="bg-white rounded-3xl py-2 px-3 text-gray-600 w-52 text-[14px] border border-gray-300 focus:outline-none"
                />
              </div>
              <div class="flex flex-col gap-2 justify-center">
                <h1 class="font-medium px-3">Postal Code</h1>
                <input
                id="postalCode"
                  type="number"
                  placeholder="8000"
                  class="bg-white rounded-3xl py-2 px-3 text-gray-600 w-40 text-[14px] border border-gray-300 focus:outline-none"
                />
              </div>
              <div class="flex flex-col gap-2 justify-center">
                <h1 class="font-medium px-3">Email</h1>
                <input
                id="email"
                  type="email"
                  placeholder="*****@gmail.com"
                  class="bg-white rounded-3xl py-2 px-3 text-gray-600 w-[330px] text-[14px] border border-gray-300 focus:outline-none"
                />
              </div>
              <div class="flex flex-col gap-2 justify-center">
                <h1 class="font-medium px-3">Role</h1>
                <select
                  class="bg-white rounded-3xl py-2 px-3 text-gray-600 w-[200px] text-[14px] border border-gray-300 focus:outline-none" id="role"
                >
                  
                </select>
              </div>
        </div>
      </div>
    </section>
    <div class="mt-[30px] bg-[#086568] text-white py-2 rounded-3xl font-semibold w-52 flex justify-center items-center gap-2">
        <i class="fa-solid fa-circle-plus"></i>
      <button class="" data-mode="add" onclick="saveOrUpdateStaff()" id="btnStaff">Add Staff</button>
    </div>
    <section class="mt-[30px]">
        <div class="overflow-x-auto">
          <table class="table-auto w-full border border-gray-200 rounded-lg shadow-md">
            <thead class="bg-gray-100">
              <tr>
                <th class="px-4 py-2 text-left text-gray-600">#</th>
                <th class="px-4 py-2 text-left text-gray-600">Role</th>
                <th class="px-4 py-2 text-left text-gray-600">Name</th>
                <th class="px-4 py-2 text-left text-gray-600">Joined Date</th>
                <th class="px-4 py-2 text-left text-gray-600">Email</th>
                <th class="px-4 py-2 text-left text-gray-600">Contact</th>
                <th class="px-4 py-2 text-left text-gray-600">City</th>
                <th class="px-4 py-2 text-left text-gray-600">Designation</th>
                <th class="px-4 py-2 text-center text-gray-600">Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Example Row -->
              <tr>
                
              </tr>
              <!-- Repeat for more rows -->
            </tbody>
          </table>
        </div>      
      </section>

      <script src="../js/staff.js"></script>
  </body>
</html>
