<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bakbak+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              bakbak: ['"Bakbak One"', "serif"],
            },
            colors: {},
          },
        },
      };
    </script>
  </head>
  <body class="bg-[#002C2D] font-sans">
    <!-- Main Container -->
    <div class="flex min-h-screen">
      <!-- Sidebar -->
      <aside class="w-56 sidebar">
        <div class="flex items-center space-x-3 mb-6 p-6">
          <img
            src="../assets/images/nav_head.jpg"
            alt="Logo"
            class="w-10 h-10 rounded-full"
          />
          <span class="font-bakbak font-normal text-[16px] text-white"
            >GREEN SHADOW</span
          >
        </div>
        <nav class="space-y-3 pl-6 pb-6">
          <a
            href="#"
            class="flex items-center space-x-3 py-2 px-6 active:bg-white active:text-black rounded-l-full text-white hover:bg-gray-200 hover:text-gray-600"
            onclick="navigate('home.html', this)"
            id="nav-home"
          >
            <span><i class="fa-solid fa-house"></i></span>
            <span>Home</span>
          </a>
          <a
            href="#"
            class="flex items-center space-x-3 py-2 px-6 text-white hover:bg-gray-200 rounded-l-full hover:text-gray-600 active:text-black active:bg-white"
            onclick="navigate('field.html', this)"
            id="nav-field"
          >
            <span><i class="fa-solid fa-table-cells-large"></i></span>
            <span>Field</span>
          </a>
          <a
            href="#"
            class="flex items-center space-x-3 py-2 px-6 hover:text-gray-600 hover:bg-gray-200 rounded-l-full text-white active:text-black active:bg-white"
            onclick="navigate('home.html', this)"
            id="nav-crop"
          >
            <span><i class="fa-solid fa-seedling"></i></span>
            <span>Crop</span>
          </a>
          <a
            href="#"
            class="flex items-center space-x-3 py-2 px-6 hover:text-gray-600 hover:bg-gray-200 rounded-l-full text-white active:text-black active:bg-white"
            onclick="navigate('home.html', this)"
            id="nav-staff"
          >
            <span><i class="fa-solid fa-users"></i></span>
            <span>Staff</span>
          </a>
          <a
            href="#"
            class="flex items-center space-x-3 py-2 px-6 hover:text-gray-600 hover:bg-gray-200 rounded-l-full text-white active:text-black active:bg-white"
            onclick="navigate('home.html', this)"
            id="nav-log"
          >
            <span><i class="fa-solid fa-book"></i></span>
            <span>Monitoring Log</span>
          </a>
          <a
            href="#"
            class="flex items-center space-x-3 py-2 px-6 hover:text-gray-600 hover:bg-gray-200 rounded-l-full text-white active:text-black active:bg-white"
            onclick="navigate('home.html', this)"
            id="nav-equip"
          >
            <span><i class="fa-solid fa-wrench"></i></span>
            <span>Equipment</span>
          </a>
          <a
            href="#"
            class="flex items-center space-x-3 py-2 px-6 hover:text-gray-600 hover:bg-gray-200 rounded-l-full text-white active:text-black active:bg-white"
            onclick="navigate('home.html', this)"
            id="nav-vehicle"
          >
            <span><i class="fa-solid fa-tractor"></i></span>
            <span>Vehicle</span>
          </a>

          <a
            href="../index.html"
            class="flex items-center space-x-3 pb-2 pt-[390px] px-6 text-white"
          >
            <span><i class="fa-solid fa-arrow-right-from-bracket"></i></span>
            <span>Logout</span>
          </a>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 p-6 bg-white my-[20px] rounded-3xl mr-[20px]">
        <header class="flex justify-between items-center mb-8">
          <input
            type="text"
            placeholder="Search"
            class="bg-white rounded-3xl py-2 px-3 text-gray-600 w-96 text-[14px] border border-gray-300"
          />
          <div class="flex items-center gap-3">
            <h1 class="text-md font-semibold">Uchithma Senevirathne</h1>
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTaH95MYy4lQdqXKOR2FCcv2KIHRhz7rCj4N8VKm4zbQmfaOU7lU_m_ykDR6sWGMMEKof8&usqp=CAU"
              alt=""
              class="w-[40px] rounded-full"
            />
            <i class="fa-regular fa-bell text-[20px] text-gray-600 ml-5"></i>
          </div>
        </header>

        <div id="content-area"></div>
      </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/loadPage.js"></script>
  </body>
</html>
