<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bakbak+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              bakbak: ['"Bakbak One"', "serif"],
            },
            animation: {
              "rotate-slow": "rotate 4s linear infinite",
              "zoom-in": "zoomIn 2s ease-in-out infinite",
              jiggle: "jiggle 1s ease-in-out infinite",
              "fade-in-bounceup": "fadeInBounceup 2s ease-in-out infinite",
              "slide-in-up": "slideInUp 2s ease-in-out infinite",
              typing: "typing 2s steps(20) 3 alternate, blink 5s infinite",
              glow: "glow 2s ease-in-out infinite",
              flip: "flip 2s ease-in-out infinite",
            },
            keyframes: {
              rotate: {
                "0%": { transform: "rotate(0deg)" },
                "100%": { transform: "rotate(360deg)" },
              },
              zoomIn: {
                "0%": { transform: "scale(0.5)", opacity: "0" },
                "50%": { transform: "scale(1.05)", opacity: "1" },
                "100%": { transform: "scale(1)", opacity: "1" },
              },
              jiggle: {
                "0%": {
                  transform: "scale3d(1, 1, 1)",
                },
                "30%": {
                  transform: "scale3d(1.25, 0.75, 1)",
                },
                "40%": {
                  transform: "scale3d(0.75, 1.25, 1)",
                },
                "50%": {
                  transform: "scale3d(1.15, 0.85, 1)",
                },
                "65%": {
                  transform: "scale3d(0.95, 1.05, 1)",
                },
                "75%": {
                  transform: "scale3d(1.05, 0.95, 1)",
                },
                "100%": {
                  transform: "scale3d(1, 1, 1)",
                },
              },
              fadeInBounceup: {
                "0%": {
                  opacity: 0,
                  transform: "translate3d(0%, 100%, 0)",
                },
                "33%": {
                  opacity: 0.5,
                  transform: "translate3d(0%, 0%, 0)",
                },
                "66%": {
                  opacity: 0.7,
                  transform: "translate3d(0%, 20%, 0)",
                },
                "100%": {
                  opacity: 1,
                  transform: "translate3d(0, 0, 0)",
                },
              },
              slideInUp: {
                "0%": {
                  visibility: "visible",
                  transform: "translate3d(0, 100%, 0)",
                },
                "100%": {
                  transform: "translate3d(0, 0, 0)",
                },
              },
              typing: {
                "0%": {
                  width: "0%",
                  visibility: "hidden",
                },
                "100%": {
                  width: "100%",
                },
              },
              blink: {
                "50%": {
                  borderColor: "transparent",
                },
                "100%": {
                  borderColor: "white",
                },
              },
              glow: {
                "0%": {
                  backgroundColor: "#fcfcfd",
                },
                "30%": {
                  backgroundColor: "#e39902",
                  color: "#fcfcfd",
                },
                "100%": {
                  backgroundColor: "#fcfcfd",
                },
              },
              flip: {
                "0%": {
                  transform: "rotateY(-180deg)",
                },
                "50%": {
                  transform: "rotateY(-90deg)",
                },
                "100%": {
                  transform: "rotateY(0deg)",
                },
              },
            },
            colors: {},
          },
        },
      };
    </script>
  </head>
  <body class="bg-[#002C2D] font-sans">
    <!-- Main Container -->
    <div class="flex min-h-screen">
      <!-- Sidebar -->
      <aside class="w-56 sidebar">
        <div class="flex items-center space-x-3 mb-6 p-6">

            alt="Logo"
            class="w-10 h-10 rounded-full"
          />
          <span class="font-bakbak font-normal text-[16px] text-white"
            >GREEN SHADOW</span
          >
        </div>
        <nav class="space-y-3 pl-6">
          <a
            href="#"
            class="flex items-center space-x-3 py-2 px-6 active:bg-white active:text-[#086568] rounded-l-full text-white hover:bg-gray-200 hover:text-gray-600"
            onclick="navigate('home.html', this)"
            id="nav-home"
          >
            <span><i class="fa-solid fa-house"></i></span>
            <span>Home</span>
          </a>
          <a
            href="#"
            class="flex items-center space-x-3 py-2 px-6 text-white hover:bg-gray-200 rounded-l-full hover:text-gray-600 active:text-[#086568] active:bg-white"
            onclick="navigate('field.html', this)"
            id="nav-field"
          >
            <span><i class="fa-solid fa-table-cells-large"></i></span>
            <span>Field</span>
          </a>
          <a
            href="#"
            class="flex items-center space-x-3 py-2 px-6 hover:text-gray-600 hover:bg-gray-200 rounded-l-full text-white active:text-[#086568] active:bg-white"
            onclick="navigate('crop.html', this)"
            id="nav-crop"
          >
            <span><i class="fa-solid fa-seedling"></i></span>
            <span>Crop</span>
          </a>
          <a
            href="#"
            class="flex items-center space-x-3 py-2 px-6 hover:text-gray-600 hover:bg-gray-200 rounded-l-full text-white active:text-[#086568] active:bg-white"
            onclick="navigate('home.html', this)"
            id="nav-staff"
          >
            <span><i class="fa-solid fa-users"></i></span>
            <span>Staff</span>
          </a>
          <a
            href="#"
            class="flex items-center space-x-3 py-2 px-6 hover:text-gray-600 hover:bg-gray-200 rounded-l-full text-white active:text-[#086568] active:bg-white"
            onclick="navigate('home.html', this)"
            id="nav-log"
          >
            <span><i class="fa-solid fa-book"></i></span>
            <span>Monitoring Log</span>
          </a>
          <a
            href="#"
            class="flex items-center space-x-3 py-2 px-6 hover:text-gray-600 hover:bg-gray-200 rounded-l-full text-white active:text-[#086568] active:bg-white"
            onclick="navigate('home.html', this)"
            id="nav-equip"
          >
            <span><i class="fa-solid fa-wrench"></i></span>
            <span>Equipment</span>
          </a>
          <a
            href="#"
            class="flex items-center space-x-3 py-2 px-6 hover:text-gray-600 hover:bg-gray-200 rounded-l-full text-white active:text-[#086568] active:bg-white"
            onclick="navigate('home.html', this)"
            id="nav-vehicle"
          >
            <span><i class="fa-solid fa-tractor"></i></span>
            <span>Vehicle</span>
          </a>

          <a
            href="../index.html"
            class="flex items-center space-x-3 pt-[390px] px-6 text-white"
          >
            <span><i class="fa-solid fa-arrow-right-from-bracket"></i></span>
            <span>Logout</span>
          </a>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 p-6 bg-white my-[20px] rounded-3xl mr-[20px]">
        <header class="flex justify-between items-center mb-8">
          <input
            type="text"

            class="bg-white rounded-3xl py-2 px-3 text-gray-600 w-96 text-[14px] border border-gray-300 focus:outline-none"
          />
          <div class="flex items-center gap-3">
            <h1 class="text-md font-semibold">Uchithma Senevirathne</h1>
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTaH95MYy4lQdqXKOR2FCcv2KIHRhz7rCj4N8VKm4zbQmfaOU7lU_m_ykDR6sWGMMEKof8&usqp=CAU"
              alt=""
              class="w-[40px] rounded-full"
            />
            <i class="fa-regular fa-bell text-[20px] text-gray-600 ml-5"></i>
          </div>
        </header>

        <img
      src="../assets/images/leaves.png"
      alt=""
      class="absolute animate-rotate-slow top-[5%] left-[5%]"
    />
    <img
      src="../assets/images/palm.png"
      alt=""
      class="absolute animate-rotate-slow top-[25%] left-[8%]"
    />
    <img
      src="../assets/images/leaves.png"
      alt=""
      class="absolute animate-rotate-slow top-[20%] left-[1%]"
    />
    <img
      src="../assets/images/palm.png"
      alt=""
      class="absolute  animate-rotate-slow top-[40%] left-[5%]"
    />
    <img
      src="../assets/images/leaves.png"
      alt=""
      class="absolute animate-rotate-slow top-[50%] left-[1%]"
    />
    <img
      src="../assets/images/palm.png"
      alt=""
      class="absolute animate-rotate-slow top-[60%] left-[8%]"
    />
    <img
      src="../assets/images/leaves.png"
      alt=""
      class="absolute animate-rotate-slow top-[70%] left-[2%]"
    />
    <img
      src="../assets/images/palm.png"
      alt=""
      class="absolute animate-rotate-slow top-[85%] left-[1%]"
    />
    <img
      src="../assets/images/leaves.png"
      alt=""
      class="absolute animate-rotate-slow top-[80%] left-[8%]"
    />
    <img
      src="../assets/images/palm.png"
      alt=""
      class="absolute animate-rotate-slow top-[95%] left-[8%]"
    />

        <div id="content-area"></div>
      </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/loadPage.js"></script>
  </body>
</html>
