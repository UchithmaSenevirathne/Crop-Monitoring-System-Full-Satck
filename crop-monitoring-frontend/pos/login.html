<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link
      href="https://fonts.googleapis.com/css2?family=Bakbak+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bakbak+One&family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Playpen+Sans:wght@100..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Schoolbell&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bakbak+One&family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Schoolbell&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            bakbak: ['"Bakbak One"', "serif"],
            schollbell: ['"Schoolbell"', "cursive"],
            playpen: ['"Playpen Sans"', "cursive"],
          },
          animation: {
            "rotate-slow": "rotate 4s linear infinite"
          },
          keyframes: {
            rotate: {
              "0%": { transform: "rotate(0deg)" },
              "100%": { transform: "rotate(360deg)" },
            }
          },
          colors: {},
        },
      },
    };
  </script>
</head>
<body class="bg-[#002C2D] flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-md rounded-xl w-96 p-6">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6 font-playpen">Sign In</h2>
    <form action="#" method="POST">
      <!-- Email Field -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-600 font-playpen">Email</label>
        <input type="email" id="email" name="email" 
          class="w-full mt-2 px-4 py-2 border rounded-3xl text-gray-700 focus:outline-none focus:ring-2 focus:ring-[#086568] focus:border-transparent" 
          placeholder="Enter your email" required>
      </div>

      <!-- Password Field -->
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-600 font-playpen">Password</label>
        <input type="password" id="password" name="password" 
          class="w-full mt-2 px-4 py-2 border rounded-3xl text-gray-700 focus:outline-none focus:ring-2 focus:ring-[#086568] focus:border-transparent" 
          placeholder="Enter your password" required>
      </div>

      <!-- Remember Me Checkbox -->
      <div class="flex items-center justify-between mb-4">
        <label class="inline-flex items-center">
          <input type="checkbox" class="form-checkbox text-blue-500">
          <span class="ml-2 text-sm text-gray-600 ">Remember me</span>
        </label>
        <a href="#" class="text-sm text-[#086568] hover:underline">Forgot password?</a>
      </div>

      <!-- Submit Button -->
      <button type="submit" 
        class="w-full bg-[#086568] text-white py-2 rounded-3xl focus:outline-none font-medium font-playpen">
        Login
      </button>
    </form>

    <!-- Footer -->
    <p class="text-sm text-center text-gray-600 mt-4">
      Don't have an account? 
      <a href="./register.html" class="text-[#086568] hover:underline font-playpen">Sign up</a>
    </p>
  </div>

  <img
  src="../assets/images/leaves.png"
  alt=""
  class="absolute top-[20%] left-[20%] animate-rotate-slow"
/>
<img
  src="../assets/images/leaves.png"
  alt=""
  class="absolute top-[10%] left-[5%] animate-rotate-slow"
/>
<img
  src="../assets/images/leaves.png"
  alt=""
  class="absolute top-[40%] left-[10%] animate-rotate-slow"
/>
<img
  src="../assets/images/palm.png"
  alt=""
  class="absolute top-[80%] animate-rotate-slow"
/>
<img
  src="../assets/images/leaves.png"
  alt=""
  class="absolute top-[70%] left-[25%] animate-rotate-slow"
/>
<img
  src="../assets/images/palm.png"
  alt=""
  class="absolute top-[50%] left-[75%] animate-rotate-slow"
/>
<img
  src="../assets/images/palm.png"
  alt=""
  class="absolute top-[15%] left-[75%] animate-rotate-slow"
/>
<img
  src="../assets/images/leaves.png"
  alt=""
  class="absolute top-[80%] right-[10%] animate-rotate-slow"
/>
<img
  src="../assets/images/leaves.png"
  alt=""
  class="absolute top-[90%] right-[30%] animate-rotate-slow"
/>
<img
  src="../assets/images/palm.png"
  alt=""
  class="absolute top-[10%] right-[5%] animate-rotate-slow"
/>
<img
  src="../assets/images/leaves.png"
  alt=""
  class="absolute top-[80%] left-[5%] animate-rotate-slow"
/>
<img
  src="../assets/images/palm.png"
  alt=""
  class="absolute top-[10%] left-[50%] animate-rotate-slow"
/>

<script src="../js/login.js"></script>
</body>
</html>
